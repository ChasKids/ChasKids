

<div class="container container-list">

  <div class="row container searchbox-wrapper">
    <div class="col-md-12">
      <h1>Animals</h1>
      <input ng-model="query" type="text" name="searchbox" placeholder="filter venues">
    </div>
  </div>


  <ul>

    <li class="row container containerList" ng-repeat="venue in userCtrl.venues | filter: {category:'Animals'} | filter:query as results">
      <div class="col-md-4">
        <img data-ng-src={{venue.image}} alt="">
      </div>
      <div class="col-md-6">

        <h3>{{venue.name}}</h3>
        <p>{{venue.short_description}}</p>

      </div>
      <div class="col-md-2">
        <a href="#/details/{{venue.id}}" class="btn btn-default">More Details</a>
<!--         <a class = "website btn btn-default" target="_blank" href="{{userCtrl.singleVenue.website_url}}" class="btn btn-default">Website</a>  -->
        </div>
    </li>
  </ul>

</div>
